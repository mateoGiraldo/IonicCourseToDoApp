<ion-list color="dark" #taskLists>

  <ion-item-sliding *ngFor="let list of wishesService.lists | completedFilter: toDo; let i = index">

    <ion-item  (click)="goToList(list)" detail color="dark">
      <ion-label>{{ list.title }}</ion-label>
      <ion-note slot="end" color="tertiary">{{ list.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="removeList( list.id )" color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option (click)="editList( list )" color="tertiary">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
